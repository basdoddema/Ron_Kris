<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feest in het Land! ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --yellow: #FFE135;
      --pink: #FF4FCB;
      --orange: #FF7B2F;
      --blue: #3FBBFF;
      --green: #3FE890;
      --purple: #A855F7;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff9c4 0%, #ffd6f0 35%, #c6f0ff 70%, #d4ffeb 100%);
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Floating confetti bubbles */
    .bubble {
      position: fixed;
      border-radius: 50%;
      opacity: 0.55;
      animation: floatUp linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.55; }
      90%  { opacity: 0.55; }
      100% { transform: translateY(-15vh) rotate(720deg) scale(0.6); opacity: 0; }
    }

    /* Stars */
    .star {
      position: fixed;
      font-size: 1.8rem;
      animation: twinkle ease-in-out infinite, drift linear infinite;
      pointer-events: none;
      user-select: none;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50%       { opacity: 0.3; transform: scale(0.7); }
    }
    @keyframes drift {
      0%   { left: var(--sx); }
      50%  { left: calc(var(--sx) + 40px); }
      100% { left: var(--sx); }
    }

    /* Main card */
    .card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(18px);
      border-radius: 32px;
      padding: 48px 56px;
      text-align: center;
      box-shadow:
        0 0 0 4px var(--pink),
        0 0 0 8px var(--yellow),
        0 30px 60px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 10;
      animation: cardPop 0.7s cubic-bezier(.34,1.56,.64,1) both;
    }
    @keyframes cardPop {
      from { transform: scale(0.5) rotate(-4deg); opacity: 0; }
      to   { transform: scale(1) rotate(0deg);   opacity: 1; }
    }

    .emoji-row {
      font-size: 2.8rem;
      letter-spacing: 6px;
      margin-bottom: 12px;
      animation: bounce 1.2s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to   { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Boogaloo', cursive;
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--pink), var(--orange), var(--yellow), var(--green), var(--blue), var(--purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 300% auto;
      animation: rainbowShift 3s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes rainbowShift {
      0%   { background-position: 0% center; }
      100% { background-position: 300% center; }
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 32px;
    }

    /* Player */
    .player {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .vinyl {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: conic-gradient(
        #222 0deg 20deg, #FF4FCB 20deg 40deg, #222 40deg 60deg, #3FBBFF 60deg 80deg,
        #222 80deg 100deg, #FFE135 100deg 120deg, #222 120deg 140deg, #3FE890 140deg 160deg,
        #222 160deg 180deg, #A855F7 180deg 200deg, #222 200deg 220deg, #FF7B2F 220deg 240deg,
        #222 240deg 260deg, #FF4FCB 260deg 280deg, #222 280deg 300deg, #3FBBFF 300deg 320deg,
        #222 320deg 340deg, #FFE135 340deg 360deg
      );
      box-shadow: 0 0 0 10px #222, 0 0 0 14px #444, 0 8px 30px rgba(0,0,0,0.4);
      position: relative;
      animation: spin 3s linear infinite paused;
    }
    .vinyl.playing { animation-play-state: running; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .vinyl::after {
      content: '';
      width: 28px; height: 28px;
      background: radial-gradient(circle, #fff 40%, #ddd 100%);
      border-radius: 50%;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 0 4px #222;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .play-btn {
      width: 64px; height: 64px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--orange));
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,75,203,0.5);
      transition: transform 0.15s, box-shadow 0.15s;
      display: flex; align-items: center; justify-content: center;
    }
    .play-btn:hover { transform: scale(1.1); box-shadow: 0 8px 28px rgba(255,75,203,0.7); }
    .play-btn:active { transform: scale(0.95); }

    .vol-btn {
      width: 42px; height: 42px;
      border-radius: 50%;
      border: 3px solid var(--blue);
      background: white;
      color: var(--blue);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.15s;
      display: flex; align-items: center; justify-content: center;
    }
    .vol-btn:hover { background: var(--blue); color: white; }

    /* Progress bar */
    .progress-wrap {
      width: 100%;
      height: 10px;
      background: #e8e8e8;
      border-radius: 99px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--pink), var(--orange), var(--yellow));
      border-radius: 99px;
      transition: width 0.3s linear;
    }

    .time-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 0.8rem;
      color: #aaa;
    }

    .now-playing {
      font-weight: 900;
      font-size: 1.05rem;
      color: #444;
    }
    .track-name {
      font-size: 0.9rem;
      color: var(--pink);
      font-weight: 700;
    }

    /* Status pill */
    .status {
      display: inline-block;
      padding: 4px 14px;
      border-radius: 99px;
      font-size: 0.78rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: var(--green);
      color: white;
      animation: pulse 1.4s ease-in-out infinite;
    }
    .status.paused { background: #ccc; animation: none; }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(63,232,144,0.5); }
      50%       { box-shadow: 0 0 0 8px rgba(63,232,144,0); }
    }

    /* Autoplay notice */
    .notice {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #bbb;
    }
    .notice span { color: var(--orange); font-weight: 700; }
  </style>
</head>
<body>

  <!-- Floating bubbles (generated by JS) -->

  <div class="card">
    <div class="emoji-row">ðŸŽ‰ðŸŽ¶ðŸŽŠðŸŽµðŸ¥³</div>
    <h1>Feest in het Land!</h1>
    <p class="subtitle">Zet het geluid aan en vier mee! ðŸŽˆ</p>

    <div class="player">
      <div class="vinyl" id="vinyl"></div>

      <div class="now-playing">Nu speelt:</div>
      <div class="track-name">ðŸŽµ Feest in het Land.mp3</div>

      <span class="status paused" id="status">Paused</span>

      <div class="controls">
        <button class="vol-btn" id="volBtn" title="Geluid aan/uit">ðŸ”Š</button>
        <button class="play-btn" id="playBtn" title="Spelen / Pauzeren">â–¶</button>
      </div>

      <div class="progress-wrap" id="progressWrap">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="time-row">
        <span id="currentTime">0:00</span>
        <span id="totalTime">0:00</span>
      </div>
    </div>

    <p class="notice">Als het niet automatisch start, druk op <span>â–¶</span> om te beginnen.</p>
  </div>

  <audio id="audio" src="Feest_in_het_Land.mp3" preload="auto"></audio>

  <script>
    const audio       = document.getElementById('audio');
    const playBtn     = document.getElementById('playBtn');
    const volBtn      = document.getElementById('volBtn');
    const vinyl       = document.getElementById('vinyl');
    const status      = document.getElementById('status');
    const progressWrap= document.getElementById('progressWrap');
    const progressFill= document.getElementById('progressFill');
    const currentTime = document.getElementById('currentTime');
    const totalTime   = document.getElementById('totalTime');

    function fmt(s) {
      const m = Math.floor(s / 60);
      const ss = Math.floor(s % 60).toString().padStart(2,'0');
      return `${m}:${ss}`;
    }

    function setPlaying(playing) {
      playBtn.textContent = playing ? 'â¸' : 'â–¶';
      vinyl.classList.toggle('playing', playing);
      status.textContent = playing ? 'Live ðŸŽ¶' : 'Paused';
      status.classList.toggle('paused', !playing);
    }

    audio.addEventListener('loadedmetadata', () => {
      totalTime.textContent = fmt(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      const pct = audio.duration ? (audio.currentTime / audio.duration) * 100 : 0;
      progressFill.style.width = pct + '%';
      currentTime.textContent = fmt(audio.currentTime);
    });

    audio.addEventListener('play',  () => setPlaying(true));
    audio.addEventListener('pause', () => setPlaying(false));
    audio.addEventListener('ended', () => setPlaying(false));

    playBtn.addEventListener('click', () => {
      audio.paused ? audio.play() : audio.pause();
    });

    volBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      volBtn.textContent = audio.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    progressWrap.addEventListener('click', e => {
      const rect = progressWrap.getBoundingClientRect();
      const pct  = (e.clientX - rect.left) / rect.width;
      audio.currentTime = pct * audio.duration;
    });

    // Autoplay on load
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // Browser blocked autoplay â€“ user must click play
      });
    });

    // --- Confetti bubbles ---
    const colors = ['#FF4FCB','#FFE135','#FF7B2F','#3FBBFF','#3FE890','#A855F7','#FF6B6B'];
    for (let i = 0; i < 28; i++) {
      const b = document.createElement('div');
      b.className = 'bubble';
      const size = 14 + Math.random() * 28;
      b.style.cssText = `
        width:${size}px; height:${size}px;
        left:${Math.random()*100}vw;
        background:${colors[Math.floor(Math.random()*colors.length)]};
        animation-duration:${5+Math.random()*8}s;
        animation-delay:${-Math.random()*10}s;
      `;
      document.body.appendChild(b);
    }

    // --- Stars ---
    const starEmojis = ['â­','ðŸŒŸ','âœ¨','ðŸ’«','ðŸŒˆ'];
    for (let i = 0; i < 14; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      const top  = 5 + Math.random() * 85;
      const left = Math.random() * 90;
      s.style.cssText = `
        top:${top}vh;
        --sx:${left}vw;
        left:${left}vw;
        animation-duration:${2+Math.random()*3}s, ${4+Math.random()*4}s;
        animation-delay:${-Math.random()*3}s, ${-Math.random()*4}s;
        font-size:${1.2+Math.random()*1.8}rem;
        z-index:1;
      `;
      s.textContent = starEmojis[Math.floor(Math.random()*starEmojis.length)];
      document.body.appendChild(s);
    }
  </script>
</body>
</html>
