<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ronnie & Krista ‚Äî Geregistreerd Partnerschap</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --gold: #c9a84c;
      --gold-light: #e8d08a;
      --gold-dark: #8a6a1f;
      --cream: #fdf8f0;
      --deep: #1a1209;
      --blush: #f0d9c8;
    }

    html, body {
      height: 100%;
      background: var(--deep);
      font-family: 'Cormorant Garamond', serif;
      overflow-x: hidden;
      cursor: default;
    }

    /* Starfield */
    .stars {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      animation: twinkle var(--d) ease-in-out infinite alternate;
      opacity: 0;
    }
    @keyframes twinkle {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: var(--op); transform: scale(1.2); }
    }

    /* Floating petals */
    .petal {
      position: fixed;
      top: -40px;
      font-size: 1.2rem;
      animation: fall linear infinite;
      opacity: 0.6;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes fall {
      0%   { transform: translateY(-40px) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.4; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    /* Main content */
    .page {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 2rem;
      text-align: center;
    }

    /* Ornament top */
    .ornament {
      font-size: 2rem;
      color: var(--gold);
      letter-spacing: 0.3em;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeUp 1.2s 0.3s forwards ease-out;
    }

    .date-label {
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.85rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--gold-light);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeUp 1.2s 0.6s forwards ease-out;
    }

    .names {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 10vw, 7rem);
      color: var(--cream);
      line-height: 1.05;
      letter-spacing: -0.01em;
      opacity: 0;
      animation: fadeUp 1.4s 0.9s forwards ease-out;
    }
    .names em {
      font-style: italic;
      color: var(--gold-light);
    }
    .ampersand {
      display: block;
      font-size: clamp(2rem, 6vw, 4rem);
      color: var(--gold);
      margin: 0.1em 0;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin: 2.5rem auto;
      width: min(500px, 90vw);
      opacity: 0;
      animation: fadeUp 1.2s 1.3s forwards ease-out;
    }
    .divider-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--gold), transparent);
    }
    .divider-diamond {
      color: var(--gold);
      font-size: 1.2rem;
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      color: var(--blush);
      font-style: italic;
      font-weight: 300;
      letter-spacing: 0.08em;
      max-width: 500px;
      line-height: 1.7;
      opacity: 0;
      animation: fadeUp 1.2s 1.6s forwards ease-out;
    }

    /* Music player */
    .player-wrap {
      margin-top: 3rem;
      opacity: 0;
      animation: fadeUp 1.2s 2s forwards ease-out;
    }
    .player-label {
      font-size: 0.75rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 1rem;
    }
    .player-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 1.5px solid var(--gold);
      background: transparent;
      color: var(--gold);
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(201,168,76,0.2);
    }
    .player-btn:hover {
      background: rgba(201,168,76,0.15);
      box-shadow: 0 0 30px rgba(201,168,76,0.5);
      transform: scale(1.05);
    }
    .player-status {
      margin-top: 0.8rem;
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      color: var(--gold-light);
      opacity: 0.7;
      min-height: 1.2em;
    }

    /* Progress bar */
    .progress-wrap {
      margin-top: 1.2rem;
      width: 200px;
      height: 2px;
      background: rgba(201,168,76,0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--gold-dark), var(--gold-light));
      border-radius: 2px;
      transition: width 0.5s linear;
    }

    /* Bottom ornament */
    .bottom-ornament {
      margin-top: 3.5rem;
      font-size: 1.5rem;
      color: var(--gold-dark);
      letter-spacing: 0.5em;
      opacity: 0;
      animation: fadeUp 1.2s 2.3s forwards ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Glow pulse on names */
    .names-glow {
      text-shadow: 0 0 60px rgba(201,168,76,0.15);
    }

    /* Candlelight background glow */
    .glow-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 60% 50% at 50% 60%, rgba(140,90,20,0.18) 0%, transparent 70%),
        radial-gradient(ellipse 40% 30% at 30% 80%, rgba(180,80,30,0.08) 0%, transparent 60%),
        radial-gradient(ellipse 40% 30% at 70% 20%, rgba(180,130,30,0.06) 0%, transparent 60%);
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="glow-bg"></div>
<canvas class="stars" id="stars"></canvas>
<div id="petals"></div>

<div class="page">
  <div class="ornament">‚ú¶ ‚ú¶ ‚ú¶</div>
  <div class="date-label">Geregistreerd Partnerschap</div>

  <div class="names names-glow">
    <em>Ronnie</em>
    <span class="ampersand">& </span>
    <em>Krista</em>
  </div>

  <div class="divider">
    <div class="divider-line"></div>
    <div class="divider-diamond">‚óÜ</div>
    <div class="divider-line"></div>
  </div>

  <div class="player-wrap">
    <div class="player-label">‚ô™ Ons Lied</div>
    <button class="player-btn" id="playBtn" onclick="togglePlay()" title="Afspelen / Pauzeren">
      ‚ñ∂
    </button>
    <div class="progress-wrap">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="player-status" id="playerStatus">Klik om te spelen</div>
  </div>

  <div class="bottom-ornament">‚ú¶ &nbsp; ‚ú¶ &nbsp; ‚ú¶</div>
</div>

<!-- Verander 'muziek.mp3' naar de bestandsnaam van jouw mp3 -->
<audio id="audio" src="Liedje.mpeg" preload="auto"></audio>

<script>
  // Stars
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  const starEls = [];
  for (let i = 0; i < 140; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    const size = Math.random() * 2.5 + 0.5;
    star.style.cssText = `
      left: ${Math.random()*100}%;
      top: ${Math.random()*100}%;
      width: ${size}px;
      height: ${size}px;
      --d: ${(Math.random()*4+2).toFixed(1)}s;
      --op: ${(Math.random()*0.6+0.1).toFixed(2)};
      animation-delay: ${(Math.random()*6).toFixed(1)}s;
    `;
    document.getElementById('stars').parentElement.appendChild(star);
  }
  // Actually append to body
  document.querySelectorAll('.star').forEach(s => document.body.appendChild(s));

  // Petals
  const petalSymbols = ['üéæ','üçº','üéæ','üçº','üéæ'];
  const container = document.getElementById('petals');
  for (let i = 0; i < 18; i++) {
    const p = document.createElement('div');
    p.className = 'petal';
    p.textContent = petalSymbols[Math.floor(Math.random()*petalSymbols.length)];
    p.style.cssText = `
      left: ${Math.random()*100}%;
      font-size: ${(Math.random()*0.8+0.7).toFixed(1)}rem;
      animation-duration: ${(Math.random()*10+8).toFixed(1)}s;
      animation-delay: ${(Math.random()*12).toFixed(1)}s;
    `;
    container.appendChild(p);
  }

  // Audio
  const audio = document.getElementById('audio');
  const btn = document.getElementById('playBtn');
  const status = document.getElementById('playerStatus');
  const progressBar = document.getElementById('progressBar');
  let playing = false;

  // Autoplay: probeer direct, anders wacht op eerste klik
  let started = false;
  function startAudio() {
    if (started) return;
    started = true;
    audio.play().then(() => {
      playing = true;
      btn.textContent = '‚è∏';
      status.textContent = 'Speelt af‚Ä¶';
    });
  }
  document.addEventListener('click', startAudio);
  document.addEventListener('touchstart', startAudio);

  window.addEventListener('load', () => {
    audio.play().then(() => {
      started = true;
      playing = true;
      btn.textContent = '‚è∏';
      status.textContent = 'Speelt af‚Ä¶';
    }).catch(() => {
      status.textContent = '‚ô™ Tik ergens om te beginnen';
    });
  });

  function togglePlay() {
    if (playing) {
      audio.pause();
      btn.textContent = '‚ñ∂';
      status.textContent = 'Gepauzeerd';
      playing = false;
    } else {
      audio.play();
      btn.textContent = '‚è∏';
      status.textContent = 'Speelt af‚Ä¶';
      playing = true;
    }
  }

  audio.addEventListener('timeupdate', () => {
    if (audio.duration) {
      progressBar.style.width = (audio.currentTime / audio.duration * 100) + '%';
    }
  });

  audio.addEventListener('ended', () => {
    btn.textContent = '‚ñ∂';
    status.textContent = 'Klaar';
    progressBar.style.width = '100%';
    playing = false;
  });
</script>
</body>
</html>
